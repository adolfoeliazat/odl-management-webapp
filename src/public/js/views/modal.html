<div id="modal" class="modal fade" ng-controller="topic">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Topic live visualization</h4>
            </div>
            <div class="modal-body">
                <div>
                    This is the topic <strong>{{topic.name}}</strong> and has processed <strong>{{topic.numberOfMessages}}</strong> messages since {{topic.createdDate | date:'mediumTime'}}.
                </div>
                <div class="row">
                    <div class="col-xs-6">                
                        <h5>Current listeners ({{topic.listeners.length}})</h5>
                        <div class="well">
                            <div ng-repeat="listener in topic.listeners">
                                <span class="label label-success">{{listener.description}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">                
                        <h5>Live feed</h5>
                        <div class="well">
                            <div ng-repeat="message in messages track by $index">
                                <span class="label label-success">{{message}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" name="message" class="form-control" ng-model="message">
                    <span class="input-group-btn">
                        <button ng-click="post()" class="btn btn-default">Send message</button>
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
